<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic example - showhide.js</title>

    <style type="text/css">
        .dynamic {
            width: 100px;
            height: 100px;
            display: none;
            padding: 20px;
            margin: 40px;
        }
        .red {
            background: red;
        }
        .yellow {
            background: yellow;
        }
        .blue {
            background: blue;
        }
    </style>
</head>

<body>
    <p>
        Red element:
        <a href="javascript:void(0);" data-sh-show=".dynamic.red">Show</a>
        <a href="javascript:void(0);" data-sh-hide=".dynamic.red">Hide</a>
        <a href="javascript:void(0);" data-sh-toggle=".dynamic.red">Toggle</a>
        
        <a href="javascript:void(0);" data-sh-toggle=".dynamic.red" data-sh-toggle-show=".toggle-show-red" data-sh-toggle-hide=".toggle-hide-red">
            Toggle complex:  
            <span class="toggle-show-red" style="display: none;">[on]</span>
            <span class="toggle-hide-red">[off]</span>
        </a>
    </p>

    <p>
        Yellow element:
        <a href="javascript:void(0);" data-sh-show=".dynamic.yellow">Show</a>
        <a href="javascript:void(0);" data-sh-hide=".dynamic.yellow">Hide</a>
    </p>

    <p>
        All elements:
        <a href="javascript:void(0);" data-sh-show=".dynamic">Show</a>
        <a href="javascript:void(0);" data-sh-hide=".dynamic">Hide</a>
    
        What is visible:
        <select data-sh-hide=".dynamic" data-sh-show-using-value="true">
            <option value="">None</option>
            <option value=".red">Red</option>
            <option value=".yellow">Yellow</option>
            <option value=".blue">Blue</option>
            <option value=".dynamic">All</option>
        </select>
    </p>
    
    <div class="dynamic red">.dynamic .red</div>
    <div class="dynamic yellow">.dynamic .yellow</div>
    <div class="dynamic blue">.dynamic .blue</div>

    <script src="../showhide.js"></script>
</body>
</html>
